services:
  - type: web
    name: pos-system-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: npm install && npm rebuild sqlite3
    startCommand: npm start
    healthCheckPath: /api/items
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this
      - key: CORS_ORIGIN
        value: https://bisrat-hotel.vercel.app